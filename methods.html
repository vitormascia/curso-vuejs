<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods</title>
</head>

<body>
    <div id="methods">
        <h1>{{message}}</h1>
        <h1>Reverse is {{reverseMessage()}}</h1>
        <input type="text" placeholder="Type a new message" v-on:blur="replaceMessage($event.target.value)">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#methods",
            data: {
                message: "Hello World"
            },
            methods: {
                reverseMessage: function () {
                    return this.message.split("").reverse().join("")
                },
                replaceMessage(newMessage) {
                    this.message = newMessage
                }
            }
        })
    </script>
</body>

</html>
